<script type="text/javascript">
function getHTTPObject() {
	var http = false;
	//Use IE's ActiveX items to load the file.
	if(typeof ActiveXObject != 'undefined') {
		try {http = new ActiveXObject("Msxml2.XMLHTTP");}
		catch (e) {
			try {http = new ActiveXObject("Microsoft.XMLHTTP");}
			catch (E) {http = false;}
		}
	//If ActiveX is not available, use the XMLHttpRequest of Firefox/Mozilla etc. to load the document.
	} else if (XMLHttpRequest) {
		try {http = new XMLHttpRequest();}
		catch (e) {http = false;}
	}
	return http;
}
var http = getHTTPObject();

var url = "/cgi-registry/poll/poll.pl";


function handler() {//Call a function when the state changes.
	if(http.readyState == 4 && http.status == 200) {
		
		var results = http.responseText;
		var tmpArray = new Array();
		tmpArray = results.split(',');
		
		// TO CHANGE NUMBER OF QUESTIONS, REMOVE OR COMMENT OUT THE LAST NUMBERED TOTAL (I.E. TOTAL5)
		// THEN CHANGE THE LAST VALUE TO MATCH THE ONE YOU COMMENTED OUT (TOTAL)
		total1 = tmpArray[0];
		
		total2 = tmpArray[1];
		
		total3 = tmpArray[2];
		
		total4 = tmpArray[3];
		
		total5 = tmpArray[4];
		
		total = tmpArray[5];

		
		<!------------------------------------>
		<!-------- QUESTION RESULTS ---------->
		<!------------------------------------>
		
		<!--- TO CHANGE NUMBER OF QUESTIONS, REMOVE OR COMMENT OUT FROM THE BOTTOM UP --->
		
		





























		

		document.getElementById("res").innerHTML="Riding your bike: <strong>" + total1 + "%</strong><br><img src='/eekoworld/images/votebar.gif' width=" + total1 +" height=8 alt='' border=0 style='margin-top:0; margin-bottom: 1px; padding:0;' hspace=0 vspace=0 /><br>";
		
		document.getElementById("res").innerHTML=document.getElementById("res").innerHTML + "Going fruit picking: <strong>" + total2 + "%</strong><br><img src='/eekoworld/images/votebar.gif' width=" + total2 +" height=8 alt='' border=0 style='margin-top:0; margin-bottom: 1px; padding:0;' hspace=0 vspace=0 /><br>";
		
		document.getElementById("res").innerHTML=document.getElementById("res").innerHTML + "Bird watching: <strong>" + total3 + "%</strong><br><img src='/eekoworld/images/votebar.gif' width=" + total3 +" height=8 alt='' border=0 style='margin-top:0; margin-bottom: 1px; padding:0;' hspace=0 vspace=0 /><br>";
		
		document.getElementById("res").innerHTML=document.getElementById("res").innerHTML + "Planting a garden: <strong>" + total4 + "%</strong><br><img src='/eekoworld/images/votebar.gif' width=" + total4 +" height=8 alt='' border=0 style='margin-top:0; margin-bottom: 1px; padding:0;' hspace=0 vspace=0 /><br>";
		
		document.getElementById("res").innerHTML=document.getElementById("res").innerHTML + "Making a rain barrel: <strong>" + total5 + "%</strong><br><img src='/eekoworld/images/votebar.gif' width=" + total5 +" height=8 alt='' border=0 style='margin-top:0; margin-bottom: 0; padding:0;' hspace=0 vspace=0 /><br>";
		

		
		<!---------------------------------------->
		<!-------- END QUESTION RESULTS ---------->
		<!---------------------------------------->
		
		
		document.getElementById("res").innerHTML=document.getElementById("res").innerHTML + "Total Votes: <strong>" + total + "</strong><br />";
		<!--- POLL SOLICITATION --->
		document.getElementById("res").innerHTML=document.getElementById("res").innerHTML + "<p style='font-size:10px; font-family:Verdana, Arial, Helvetica, sans-serif; font-weight: bold; margin: 5px 0 0 0;'><strong>Got a poll to suggest? <a href='exchange/poll_submit.html'>Tell us!</a></strong></p>";
		
	}
}

function postMethod() {
	http.open("POST", url, true);
	
	// IF CHANGING NUMBER OF QUESTIONS, COMMENT OUT STARTING AT "5" BELOW
	
	if (document.getElementById("q1").checked) { var val=1; }
		else if (document.getElementById("q2").checked) { var val=2; }
		else if (document.getElementById("q3").checked) { var val=3; }
		else if (document.getElementById("q4").checked) { var val=4; }
		else if (document.getElementById("q5").checked) { var val=5; }
		else { var val=0;}
	
	if (!(val==0)) {
	
	// CHANGE POLL ID BELOW FOR A NEW POLL. JUST ADD 1 TO THE INCREMENT
	// CHANGE NUMBER OF QUESTION IN POLL RESULTS.HTML AS WELL
	var params = "site_id=eekoworld&poll_id=eeko_poll56&q1=" + val + "&results=/eekoworld/poll_results.html";
	
	//Send the proper header infomation along with the request
	http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
	http.setRequestHeader("Content-length", params.length);
	http.setRequestHeader("Connection", "close");

	http.onreadystatechange = handler;
	http.send(params);
	
	javascript:expandcollapse('poll');
	
	} else {
		return false;
	}
	
}
</script>

  (function() {
    var getCookie = function(c_name) {
      if (document.cookie.length > 0) {
        c_start = document.cookie.indexOf(c_name + "=");
        if (c_start != -1) {
          c_start = c_start + c_name.length + 1;
          c_end = document.cookie.indexOf(";", c_start);
          if (c_end == -1)
            c_end = document.cookie.length;
          return unescape(document.cookie.substring(c_start, c_end));
        }
      }
      return "";
    };
